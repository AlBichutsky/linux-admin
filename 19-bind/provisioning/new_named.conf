options {

    // network
        listen-on port 53 { 192.168.50.10; };
        listen-on-v6 port 53 { ::1; };

    // data
        directory       "/var/named";
        dump-file       "/var/named/data/cache_dump.db";
        statistics-file "/var/named/data/named_stats.txt";
        memstatistics-file "/var/named/data/named_mem_stats.txt";

    // server
        recursion yes;
        allow-query     { any; };
    allow-transfer { any; };

    // dnssec
        dnssec-enable yes;
        dnssec-validation yes;

    // others
        bindkeys-file "/etc/named.iscdlv.key";
        managed-keys-directory "/var/named/dynamic";
        pid-file "/run/named/named.pid";
        session-keyfile "/run/named/session.key";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

// RNDC Control for client
key "rndc-key" {
    algorithm hmac-sha256;
    secret "password";
};
controls {
        inet 192.168.50.10 allow { 192.168.50.15; } keys { "rndc-key"; };
        inet 127.0.0.1 allow { localhost; } keys { "rndc-key"; };
};

// Создадим ACL, в котором укажем ip-адреса client1, client2
acl "client1" { 192.168.50.15; 127.0.0.1/32; };
acl "client2" { 192.168.50.16; };

// Объявляем вид "client1". Сюда вместо зоны named.dns.lab включаем ограниченную зону named.client1.dns.lab, в которой нет A-записи web2
view "client1" {
                // Этот вид разрешено просматривать только client1
                match-clients { "client1"; };
                // Разрешаем передачу зоны на slave-сервер
                allow-transfer {192.168.50.11;};
        // Сервер рекурсивен для внутренних клиентов
        recursion yes;


// ZONE TRANSFER WITH TSIG
include "/etc/named.zonetransfer.key";
server 192.168.50.11 {
    keys { "zonetransfer.key"; };
};

// root zone
zone "." IN {
        type hint;
        file "named.ca";
};

// zones like localhost
include "/etc/named.rfc1912.zones";
// root's DNSKEY
include "/etc/named.root.key";

// Зона dns.lab для обработки запросов только клиента client1
zone "dns.lab" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    file "/etc/named/named.client1.dns.lab";
};

// Обратная зона dns.lab для обработки запросов только клиента client1
zone "50.168.192.in-addr.arpa" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    file "/etc/named/named.client1.dns.lab.rev";
};

// lab's ddns zone
zone "ddns.lab" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    allow-update { key "zonetransfer.key"; };
    file "/etc/named/named.ddns.lab";
};

// Зона newdns.lab
zone "newdns.lab" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    allow-update { key "zonetransfer.key"; };
    file "/etc/named/named.newdns.lab";
};

// Обратная зона newdns.lab
zone "50.168.192.in-addr.arpa" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    file "/etc/named/named.newdns.lab.rev";
};

};

// Объявляем вид "client2". Сюда включаем все зоны без ограничений.
view "client2" {
                // Этот вид разрешено просматривать только client2
                match-clients { "client2"; };
                // Разрешаем передачу зоны на slave-сервер
                allow-transfer {192.168.50.11;};
        // Сервер рекурсивен для внутренних клиентов
        recursion yes;


// ZONE TRANSFER WITH TSIG
include "/etc/named.zonetransfer.key";
server 192.168.50.11 {
    keys { "zonetransfer.key"; };
};

// root zone
zone "." IN {
        type hint;
        file "named.ca";
};

// zones like localhost
include "/etc/named.rfc1912.zones";
// root's DNSKEY
include "/etc/named.root.key";

// Зона dns.lab
zone "dns.lab" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    file "/etc/named/named.dns.lab";
};

// Обратная зона dns.lab
zone "50.168.192.in-addr.arpa" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    file "/etc/named/named.dns.lab.rev";
};

// lab's ddns zone
zone "ddns.lab" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    allow-update { key "zonetransfer.key"; };
    file "/etc/named/named.ddns.lab";

// Зона newdns.lab
zone "newdns.lab" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    allow-update { key "zonetransfer.key"; };
    file "/etc/named/named.newdns.lab";
};

// Обратная зона newdns.lab
zone "50.168.192.in-addr.arpa" {
    type master;
    allow-transfer { key "zonetransfer.key"; };
    file "/etc/named/named.newdns.lab.rev";
};

};
