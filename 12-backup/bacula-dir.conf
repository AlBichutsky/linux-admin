#############################################################################################################################################
#                                              Задания резервного копирования хоста bacula-client1                                          #
#############################################################################################################################################

# Для удобства в секции JobDefs указываем один раз наследуемые свойства, которые будут применены к заданиям бэкапа хоста "bacula-client1".
# Иначе эти же свойства придется указывать в каждом задании отдельно.

JobDefs {
  Name = "bacula-client1" # Имя "задания по умолчанию"
  Client = client1-fd     # Описание бэкапируемого хоста (имя/ip хоста указываются в секции "Client" с именем "client1-fd")
  Type = Backup 	  # Тип: Backup или Restore
  FileSet = "Folder data" # Описание, что бэкапим (каталог /home/data)
  Storage = File          # Описание, где храним бэкап (сервер "bacula-server")
  Messages = Standard
  Pool = File		  # Описание, как и где храним резервные копии (том "BackupVol")
  Priority = 10
}

# Задание полного бэкапа /home/data на хосте "bacula-clent1"

Job {
  Name = "bacula-client1: Full backup"               # Имя задания полного бэкапа
  JobDefs = "bacula-client1"			     # Наследуем свойства JobDefs с именем "bacula-client1"  
  Level = Full					     # Задаем способ бэкапа - полный
  Schedule = "FullClient1"			     # Расписание бэкапа
  Write Bootstrap = "/var/spool/bacula/%c1.bsr" 
}


# Задание дифференциального бэкапа /home/data на хосте "bacula-clent1"

Job {
  Name = "bacula-client1: Differential backup"       # Имя задания дифференциального бэкапа
  JobDefs = "bacula-client1"			     # Наследуем свойства JobDefs с именем "bacula-client1"
  Level = Differential				     # Задаем способ бэкапа - дифференциальный
  Schedule = "DiffClient1"			     # Расписание бэкапа
  Write Bootstrap = "/var/spool/bacula/%c1.bsr"
}


# Задание инкрементного бэкапа /home/data на хосте "bacula-clent1"

Job {
  Name = "bacula-client1: Incremental backup"        # Имя задания инкрементного бэкапа
  JobDefs = "bacula-client1"                         # Наследуем свойства JobDefs с именем "bacula-client1"
  Level = Incremental				     # Задаем способ бэкапа - инкрементный
  Schedule = "IncrClient1"			     # Расписание бэкапа	
  Write Bootstrap = "/var/spool/bacula/%c1.bsr"
}


# Задание восстановления файлов на хосте "bacula-client1" 
# Восстановление: bconsole=> restore => п.5 =>  найти и выбрать восставливаемые файлы командами add и т.д.  => done)

Job {
  Name = "bacula-client1: RestoreJob"
  Type = Restore
  Client = client1-fd
  FileSet = "Folder data"
  Storage = File
  Pool = File
  Messages = Standard
  Where = /bacula/restore  # каталог, в котором будут восстановлены файлы на хосте bacula-client1
}


